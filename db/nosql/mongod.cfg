systemLog:
   destination: file
   path: "d:\\PROJECTS\\mongo_data\\log\\mongod.log"
   logAppend: true
   verbosity: 2
   logRotate: rename
  
storage:
   dbPath: "d:\\PROJECTS\\mongo_data\\db"
   journal:
      enabled: true
net:
   bindIp: 127.0.0.1
   port: 27017
   maxIncomingConnections: 50
setParameter:
   enableLocalhostAuthBypass: false